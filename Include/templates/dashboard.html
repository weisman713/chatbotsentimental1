<!DOCTYPE html>
<html>
<head>
    <title>Panel de Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            display: block;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al panel de control</h1>
    <p>¡Inicia sesión para acceder a tu chatbot!</p>
    <div class="button-container">
        <a href="/login">Iniciar Sesión</a>
        <a href="/register">Registrarse</a>
    </div>
</body>
</html>
